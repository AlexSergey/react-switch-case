<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title></title>

    <script src="react-towel.js"></script>
    <script src="../dist/index.js"></script>
</head>
<body>
    <div id="root"></div>
<script type="text/babel">
    class Layout extends React.Component {
        componentWillMount() {
            setTimeout(() => {
                this.setState({componentShow: 'component2'});
            }, 1000);
            setTimeout(() => {
                this.setState({componentShow: 'component3'});
            }, 3000);
        }
        render() {
            let componentShow = (this.state && this.state.componentShow) ? this.state.componentShow : 'component1';
            return (
                <div>
                    <Switch.default condition={componentShow} addClass={'someclassname'}>
                        <Switch.Case value="component1">
                            <span>Component 1</span>
                        </Switch.Case>
                        <Switch.Case value="component2">
                            <span>Component 2</span>
                        </Switch.Case>
                        <Switch.Default>
                            <span>Nothing!</span>
                        </Switch.Default>
                    </Switch.default>
                </div>
            )
        }
    }

    ReactDOM.render(
            <Layout />,
            document.getElementById('root')
    );
</script>
</body>
</html>
